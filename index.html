<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klingon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Klingon Talk</header>
    <section class="banana-game">
      <textarea
        placeholder="Type here it'll convert your text into klingon language"
        id="input-text"
      ></textarea>
      <div class="btn-translate">
        <button>Translate text</button>
      </div>
      <div class="output">output text</div>
    </section>
    <footer>
      <div class="footer-heading">About Game</div>
      <p class="footer-text">
        Hey! Welcome to fun game. Here you can type anything in first box and
        you can see output in second box as a result you will get klingon
        converted text.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
